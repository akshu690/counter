<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Counter-container">
        <h2>counter App</h2>
        <p id="count">0</p>
        <button id="increase" style="background-color: aquamarine;" onClick="increaseCount()">Increase</button>
        <button id="decrease" style="background-color: blueviolet;" onClick="decreaseCount()">Decrease</button>
        <button id="reset" style="background-color: cadetblue;" onClick="resetCount()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
